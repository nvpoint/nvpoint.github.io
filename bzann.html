<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love & Bunny</title>
    <style>
        body {
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: bgMove 6s infinite alternate ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .photo-container {
            position: relative;
            width: 320px;
            height: 800px;
        }

        .photo {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .bunny {
            position: absolute;
            font-size: 24px;
            animation: moveBunny 5s linear infinite;
        }

        @keyframes moveBunny {
            0% { top: 0; left: 0; }
            25% { top: 0; left: 100%; transform: translateX(-100%); }
            50% { top: 100%; left: 100%; transform: translate(-100%, -100%); }
            75% { top: 100%; left: 0; transform: translateY(-100%); }
            100% { top: 0; left: 0; }
        }

        .hearts, .flowers {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .heart, .flower {
            position: absolute;
            opacity: 0.5;
            font-size: 24px;
            animation: float 6s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.3; }
            100% { transform: translateY(-50px) scale(1.5); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart" style="top: 10%; left: 20%;">‚ù§Ô∏è</div>
        <div class="heart" style="top: 30%; left: 50%;">üíñ</div>
        <div class="heart" style="top: 60%; left: 70%;">‚ù§Ô∏è</div>
        <div class="heart" style="top: 80%; left: 10%;">üíñ</div>
    </div>
    <div class="flowers">
        <div class="flower" style="top: 15%; left: 30%;">üå∏</div>
        <div class="flower" style="top: 50%; left: 60%;">üå∑</div>
        <div class="flower" style="top: 75%; left: 40%;">üå∫</div>
    </div>

    <div class="photo-container">
        <img class="photo" src="https://github.com/nvpoint/nvpoint.github.io/blob/main/bzan.jpg" alt="Photo">
        <div class="bunny">üê∞</div>
    </div>
</body>
</html>
