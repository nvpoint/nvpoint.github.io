<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bzan's World</title>
    <style>
        body {
            background: linear-gradient(to top, #87CEFA, #fff);
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: monospace;
            font-size: 16px;
            white-space: pre;
        }
        .rabbit {
            animation: moveRabbit 3s linear infinite alternate;
        }
        @keyframes moveRabbit {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(50px); }
        }
    </style>
</head>
<body>
    <div class="rabbit">
        (\\(\\  
        ( -.-)  
        o__(\")(\")
    </div>
    
    <div>
        ☁️☁️☁️        ☁️  ☁️☁️  
    </div>

    <div>
        🌻     🌸       🌹      🌼
    </div>
</body>
</html>
