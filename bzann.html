<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bzan's World</title>
    <style>
        body {
            background: linear-gradient(to top, #87CEFA, #fff);
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        .rabbit {
            position: absolute;
            width: 100px;
            bottom: 50px;
            left: 0;
            animation: moveRabbit 5s linear infinite alternate;
        }
        .cloud {
            position: absolute;
            width: 150px;
            top: 50px;
            opacity: 0.8;
            animation: moveClouds 10s linear infinite;
        }
        .flower {
            position: absolute;
            width: 50px;
            bottom: 10px;
        }
        @keyframes moveRabbit {
            0% { left: 0; }
            100% { left: 80%; }
        }
        @keyframes moveClouds {
            0% { left: -200px; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <img src="https://i.imgur.com/OqJGJjX.png" class="rabbit" alt="Bzan">
    <img src="https://i.imgur.com/3a5V5Kn.png" class="cloud" style="top: 20px; left: 10%;">
    <img src="https://i.imgur.com/3a5V5Kn.png" class="cloud" style="top: 100px; left: 50%;">
    <img src="https://i.imgur.com/Ts8vXjM.png" class="flower" style="left: 30%;">
    <img src="https://i.imgur.com/Ts8vXjM.png" class="flower" style="left: 70%;">
</body>
</html>
