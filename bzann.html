<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love & Bunny</title>
    <style>
        body {
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: bgMove 6s infinite alternate ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .photo-container {
            position: relative;
            width: 320px;
            height: 800px;
            z-index: 2;
        }

        .photo {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .bunny {
            position: absolute;
            font-size: 24px;
            animation: hopBunny 1.5s infinite ease-in-out;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes hopBunny {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -20px); }
        }

        .elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart, .flower, .cloud {
            position: absolute;
            opacity: 0.7;
            font-size: 30px;
            animation: float 4s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-40px) scale(1.2); opacity: 1; }
        }

        /* Random hóa vị trí */
        .heart:nth-child(odd), .flower:nth-child(even), .cloud:nth-child(odd) {
            animation-duration: 3.5s;
        }

        .heart:nth-child(even), .flower:nth-child(odd), .cloud:nth-child(even) {
            animation-duration: 4.5s;
        }
    </style>
</head>
<body>
    <div class="elements">
        <!-- Nhiều tim -->
        <div class="heart" style="top: 5%; left: 10%;">❤️</div>
        <div class="heart" style="top: 15%; left: 80%;">💖</div>
        <div class="heart" style="top: 25%; left: 40%;">❤️</div>
        <div class="heart" style="top: 35%; left: 70%;">💗</div>
        <div class="heart" style="top: 45%; left: 20%;">💖</div>
        <div class="heart" style="top: 55%; left: 90%;">❤️</div>
        <div class="heart" style="top: 65%; left: 30%;">💗</div>
        <div class="heart" style="top: 75%; left: 60%;">💖</div>
        <div class="heart" style="top: 85%; left: 50%;">❤️</div>

        <!-- Nhiều hoa -->
        <div class="flower" style="top: 10%; left: 5%;">🌸</div>
        <div class="flower" style="top: 20%; left: 85%;">🌷</div>
        <div class="flower" style="top: 30%; left: 35%;">🌺</div>
        <div class="flower" style="top: 40%; left: 65%;">🌻</div>
        <div class="flower" style="top: 50%; left: 15%;">🌼</div>
        <div class="flower" style="top: 60%; left: 75%;">🌹</div>
        <div class="flower" style="top: 70%; left: 25%;">🌸</div>
        <div class="flower" style="top: 80%; left: 55%;">🌷</div>
        <div class="flower" style="top: 90%; left: 45%;">🌺</div>

        <!-- Mây -->
        <div class="cloud" style="top: 5%; left: 30%;">☁️</div>
        <div class="cloud" style="top: 15%; left: 60%;">☁️</div>
        <div class="cloud" style="top: 25%; left: 10%;">☁️</div>
        <div class="cloud" style="top: 35%; left: 85%;">☁️</div>
        <div class="cloud" style="top: 50%; left: 50%;">☁️</div>
    </div>

    <div class="photo-container">
        <img class="photo" src="https://raw.githubusercontent.com/nvpoint/nvpoint.github.io/main/bzan.jpg" alt="Photo">
        <div class="bunny">🐰</div>
    </div>
</body>
</html>
