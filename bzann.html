    <title>Love & Bunny</title>
    <style>
        body {
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            background-size: 400% 400%;
            animation: bgMove 6s infinite alternate ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .photo-container {
            position: relative;
            width: 320px;
            height: 800px;
            z-index: 2;
        }

        .photo {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .bunny {
            position: absolute;
            font-size: 24px;
            animation: hopBunny 1.5s infinite ease-in-out;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes hopBunny {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -20px); }
        }

        .elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart, .flower, .cloud {
            position: absolute;
            opacity: 0.7;
            font-size: 30px;
            animation: float 4s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            100% { transform: translateY(-40px) scale(1.2); opacity: 1; }
        }

        /* Random hÃ³a vá»‹ trÃ­ */
        .heart:nth-child(odd), .flower:nth-child(even), .cloud:nth-child(odd) {
            animation-duration: 3.5s;
        }

        .heart:nth-child(even), .flower:nth-child(odd), .cloud:nth-child(even) {
            animation-duration: 4.5s;
        }
    </style>
</head>
